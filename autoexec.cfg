// removes the shifting of the arm when crouching down.
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

cl_bob_lower_amt "0"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.1"

// scales the HUD depending on what resolution you use, 1 is max.
hud_scaling "1"

// lowers delay between sounds.
snd_mixahead "0.05"
snd_mix_async "1"
snd_stream "1"

// sets interpolation values.

// cl_interp "0"
// cl_interp_ratio "1" //if ms is lower than 30, then set to 1

// 1-19 ms cl_interp" = "0.007813";cl_interp_ratio 1
// 20-29ms - cl_interp" = "0.015625";cl_interp_ratio 1
// 30-59 ms - cl_interp" = "0.015625";cl_interp_ratio 2
// 60-89 ms - cl_interp" = "0.015625";cl_interp_ratio 3
// 90-109 ms - cl_interp" = "0.03125";cl_interp_ratio 2
// 110+ ms - cl_interp" = "0.03125";cl_interp_ratio 3

cl_interp = "0.015625"
cl_interp_ratio "2"

// ignores dedicated servers with pings above this value.
mm_dedicated_search_maxping 

// usual rate commands
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"

// causes the scope to move less while moving scoped and reduces bobbing effect
m_customaccell "0"
m_rawinput "1"
m_mouseaccel2 "0"
m_mouseaccel1 "0"
m_customaccel "0"

cl_forcepreload "1" // Preloads The Whole Map & Sounds.
cl_autohelp "0"
cl_disablehtmlmotd "1" // Disables The Servers Message of The Day.
cl_showhelp "0"
cl_showpos "0" // Person speed etc
cl_downloadfilter "nosounds"
r_dynamic "1" // Gunfire Lightning. Spot Enemies Easier. FPS CFG
r_drawtracers "1"
r_drawtracers_firstperson "1" // Firstperson Tracers
r_eyegloss "0" // No Makeup.
r_eyemove "0" // No Eye Movement.
r_eyeshift_x "0" // No Eye Movement X-Angel.
r_eyeshift_y "0" // No Eye Movement Y-Angel.
r_eyeshift_z "0" // No Eye Movement Z-Angel.
r_eyesize "0" // Smaller Eyes.
 
// bind l "r_cleardecals" // Press L to clear decals
bind w "+forward; r_cleardecals"
bindtoggle j voice_enable // toggle mute all

fps_max "000" // Setting this to 0 will uncap it but will load maps 90 seconds slower. 600 gave me the best results.
fps_max_menu "300" // Frame limiting my menu to 300 because I can
net_graph "0" //Shows my network usage data
net_graphheight "75" // Changes height, used together with script (edited by me to 75)
net_graphmsecs "400" // The latency graph represents this many milliseconds
net_graphpos "2" // Positioning of Net Graph
net_graphproportionalfont "0" // Makes font smaller
net_graphshowinterp "1" // Shows interpolation value
net_graphshowlatency "1" // Shows latency value
net_graphsolid "1" // Solid Net Graph
net_graphtext "1" // Shows text fields
net_maxroutable "1200" // Requested max packet size before packets are ~split
net_scale "5" // Makes font smaller

// custom configs added by me
mat_queue_mode "2" // Forcing Your CPU To Use Multi-Threaded Mode.
cl_crosshair_sniper_width // Sniper Scope Thickness. http://imgur.com/aivQc5Z
cl_join_advertise "2" // Friends Can Now Join Your Community Server Without Your Invite.
// cl_teammate_colors_show "2" // Teammates Radar Letters. http://imgur.com/FTapnAQ
+cl_show_team_equipment

// configs by RenanJPaula

// Mira para granadas
alias -throw_align "cl_crosshairsize 2"
alias +throw_align "cl_crosshairsize 9999"
bind "MOUSE5" +throw_align

